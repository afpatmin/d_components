<label [attr.for]="id"
       style.background-color="{{color}}">
    <input class="colorInput"
           [id]="id"
           type="color"
           [(ngModel)]="color" />
</label>
<form [ngFormModel]="form">
    <fo-text-input ngControl="color"
                   noFocusShadow
                   [(ngModel)]="color"></fo-text-input>
</form>
